<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
ul li,dl dt dd{list-style:none;}
a{text-decoration:none;}
dl,dt,dd{display:block;}
.menu{width:100px;height:50px;}
.menu li{float:left;width:30px;height:50px;position:relative;}
.menu li dl dd{position:absolute;}
.menu li:hover dd{display:block;width:30px;height:30px;}
.menu li dl dt a,.menu li dl dd a{display:block;color:#0F6;width:30px;height:30px;text-align:center;margin:0;padding:0;}
.menu li dl dt a:hover,.menu li dl dd a:hover{color:#30F}
</style>
</head>

<body>
<div class="menu">
	<ul>
    	<li>
        	<dl>
            	<dt><a href="">1</a></dt>
                <dd><a href="">2</a></dd>
                <dd><a href="">3</a></dd>
                <dd><a href="">4</a></dd>
            </dl>
        </li>
        <li>
        	<dl>
            	<dt><a href="">1</a></dt>
                <dd><a href="">2</a></dd>
            </dl>
        </li>
    </ul>
</div>
</body>
</html>
