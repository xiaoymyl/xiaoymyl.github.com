<div id="content_list" data-id="3">
  <ul>
  </ul>
</div>
<script language="javascript">
$(document).ready(function(e){

						   var addContent=function(f,t){
							   var jsonUrl="ul.json";
							   $.get(jsonUrl,function(json){
													  if(!!json.rows){
														  var Data=json.rows;
														  for(i=f;i<t;i++){
														  if(!Data[i]){
															  break;
															  }
															  var ulContent = '<li><img src="'+ Data[i].img+'"</li>';
															  $("#content_list ul").append(ulContent);
														  }
													  }
													 });
						   }
						   $(window).bind("scroll" ,function(){
															
															 if ($(document).scrollTop()+$(window).height()>$(document).height()-20){
																var toId=parseInt($("#content_list").attr("data-id"));
																addContent(toId,toId+3);
																$("#content_list").attr("data-id",toId+3);
																}
															});
						   addContent(0,3);
						   });
      </script>
